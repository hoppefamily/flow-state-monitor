name: Publish Python Package to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Configure pip for GitHub Packages
      run: |
        # Create .pypirc for GitHub Packages
        cat > ~/.pypirc << EOF
        [distutils]
        index-servers =
            github

        [github]
        repository = https://maven.pkg.github.com/hoppefamily
        username = __token__
        password = ${{ secrets.GITHUB_TOKEN }}
        EOF

    - name: Publish to GitHub Packages
      run: |
        # Publish to GitHub Packages
        python -m twine upload --repository github --skip-existing dist/*
