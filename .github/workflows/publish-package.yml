name: Publish Python Package to GitHub Packages

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to GitHub Packages
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.GH_PACKAGES_TOKEN }}
      run: |
        # Publish to GitHub Packages Python registry
        # Upload to GitHub API endpoint, install from pip.pkg.github.com
        python -m twine upload \
          --repository-url https://api.github.com/orgs/hoppefamily/packages/pypi/upload \
          dist/*
